<script type="text/javascript">
function okno_zamknij_Lachwicz()
{
 window.close()
}
function przeciw_Lachwicz(a_lac,b_lac)
{
 a=parseFloat(a_lac)
 b=parseFloat(b_lac)
 c=Math.sqrt(a*a+b*b)
 document.getElementsByName('Bok')[0].value=c.toFixed(2);
}
function kat_Lachwicz(a_lac,b_lac)
{
 a=parseFloat(a_lac)
 b=parseFloat(b_lac)
 kat=Math.atan(a/b)*180/Math.PI
 document.getElementsByName('kat')[0].value=kat.toFixed(2);
}
 </script>
</head>
<body>

kat_Lachwicz(this.bok_a.value,this.bok_b.value);return false">
