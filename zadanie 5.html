<html>
<head>
<script type="text/javascript">
 function show_confirm()
 {
 var r=confirm("Naciśnij klawisz");
 if (r==true)
 { document.write("Nacisnąłeś OK!"); }
 else
 { document.write("Nacisnąłeś Cancel!"); }
 }
</script>
<script language="JavaScript">
function okno_zamknij_Lachwicz()
 {
 window.close()
 }
 </script>
</head>
<body>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
 <input type="button" value="zamknij okno" onclick="okno_zamknij_Lachwicz('')"/>
</body>
</html>
