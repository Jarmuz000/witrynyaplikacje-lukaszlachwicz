<body>
    <textarea rows=30 cols=100>
        <html>
<head>
<script language="JavaScript">
  function okno_zamknij_Lachwicz()
        {
        window.close()
        }
var liczba1=prompt("promien:","")
var r=parseFloat(liczba1);
var licznik_lac=0;
for(var i = -Math.round(r)-1; i <=Math.round(r)+1 ; i++)
{
  for(var j =-Math.round(r); j <=Math.round(r); j++)
  {
     d= Math.sqrt(i*i+j*j);
	 document.write("d="+d+"<br>");
     document.write("("+i+" , "+j+")"+" ");
	 if(d<=r){licznik_lac++;}
  }
  document.write("<br>");
}
document.write("licznik="+licznik_lac+"<br>")
</script>
</head>
<body>
  <input type="button" value="zamknij" onclick="okno_zamknij_Lachwicz('')"/>
</body>
